{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TB Blog â€“ {% block title %}{% endblock %}</title>
  
  <!-- Core Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Modern Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Advanced Animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  
  <!-- Swiper Slider for Modern Carousels -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  
  <!-- Custom Global Styles with prefetching -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{% static 'css/global.css' %}"></noscript>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #ec4899;
      --accent: #8b5cf6;
      --dark: #1e293b;
      --light: #f8fafc;
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.05) 0%, transparent 50%);
      color: var(--dark);
      overflow-x: hidden;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    
    /* Glass morphism effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease-in-out;
    }
    
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.15);
    }
    
    /* Accent gradient buttons */
    .btn-primary {
      background: var(--gradient-primary);
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background: var(--gradient-primary);
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
    }
    
    .btn-outline-primary {
      color: var(--primary);
      border: 2px solid var(--primary);
      transition: all 0.3s ease;
    }
    
    .btn-outline-primary:hover {
      background: var(--gradient-primary);
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
    }

    /* Custom loader */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loader-hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-dots {
      display: flex;
      gap: 8px;
    }
    
    .loader-dot {
      width: 12px;
      height: 12px;
      background: var(--gradient-primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loader-dot:nth-child(1) { animation-delay: -0.32s; }
    .loader-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    /* Navbar styling */
    .navbar {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 15px 0;
      transition: all 0.3s ease;
    }
    
    /* Footer styling */
    footer {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
  </style>
  
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Page Loader -->
  <div class="page-loader">
    <div class="loader-dots">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
  </div>

  {% include 'partials/navbar.html' %}

  <main class="container my-5 pt-3">
    {% block content %}{% endblock %}
  </main>

  {% include 'partials/footer.html' %}

  <!-- Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Animation Libraries -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  
  <!-- Initialize AOS with premium settings -->
  <script>
    // Page loader
    window.addEventListener('load', function() {
      document.querySelector('.page-loader').classList.add('loader-hidden');
    });
    
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: false,
      mirror: true,
      easing: 'ease-out-cubic',
      anchorPlacement: 'top-bottom'
    });
    
    // GSAP animations for page entrance
    gsap.from(".navbar", {
      y: -50, 
      opacity: 0, 
      duration: 1, 
      ease: "power3.out"
    });
    
    // Parallax effects on scroll
    window.addEventListener('scroll', function() {
      const scrolled = window.scrollY;
      const parallaxElements = document.querySelectorAll('.parallax');
      
      parallaxElements.forEach(element => {
        const speed = element.dataset.speed || 0.2;
        element.style.transform = `translateY(${scrolled * speed}px)`;
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
